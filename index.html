<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Convolution</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js" integrity="sha512-uaz5GpnQoE6t5echKlX8P52czvsIGgLPcvlzfvRubLZ1Hp8JemUDnbUiAahbVtPb+jUVrNETuXvAhDDF/N3M4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container-fluid header py-1">
        <h1 class="text-center">Image Processing</h1>
    </header>
    <main class="d-flex flex-column align-items-center">
        <div class="options container-fluid p-2">
            <div class="d-flex justify-content-around align-items-center">
                <button id="toRaw" class="btn btn-primary">Back to base</button>
                <button id="toGrayscale" class="btn btn-primary">Grayscale</button>
                <button id="toNegative" class="btn btn-primary">Inverse</button>
                <div class="btn-group">
                    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Threshold</button>
                    <div class="dropdown-menu">
                        <div class="dropdown-item" >
                            <input type="range" id="thresholdValue" min="0", max="255" class="form-range" step="10">
                        </div>
                    </div>
                </div>
                <button id="changeBase" class="btn btn-primary">Use as base image</button>
                <div>
                    <select class="form-select" aria-label="Kernel" id="kernel">
                        <option selected>Choose Kernel</option>
                        <option value="sobelTop">Top Sobel</option>
                        <option value="sobelRight">Right Sobel</option>
                        <option value="boxBlur">Box Blur</option>
                  </select>
                </div>
                
                <button id="convolve" class="btn btn-primary">Convolve Grayscale</button>
                <button id="convolveColor" class="btn btn-primary">Convolve Color</button>
                <button id="detectEdgesBW" class="btn btn-primary">Detect Edges</button>
            </div>
        </div>
        <div class="container-fluid" id="imageContainer">
            <div class="container md text-center my-1" id="image"></div>  
        </div>       
    </main>

    <script src="assets/js/BasicImage.js"></script>
    <script src="assets/js/AdvancedImage.js"></script>
    <script src="assets/js/sketch.js"></script>
</body>
</html>
